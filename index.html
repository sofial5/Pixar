<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <style>

            color: inherit;

            letter-spacing: .125rem;
            font-size: small;
            font-weight: 500;

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <article class="inside">
            <h2 class="h2">
                <a href="https://www.youtube.com/watch?v=LEjhY15eCx0" class="a" title="Inside out 2">

                </a>
            </h2>
        </article>
        <div class="columnas">
            <article class="article">
                <a href="https://www.pixar.com/careers-at-pixar" class="a" title="Ir a careers at Pixar">

                </a>

            </article>
            <article class="article">
                <a href="https://www.youtube.com/watch?v=2w_K3CB8PuE" class="a" title="Ir a Elio">
                    <img src="css/elio.jpg" alt="imagen" class="img">
                </a>

            </article>
            <article class="article">
                <a href="https://www.pixar.com/win-or-lose" class="a" title="Ir a win or lose">

                </a>

        <ul class="redes">
            <li class="li">
